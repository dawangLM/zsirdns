port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7894
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: ui
secret: ""

# TUN 模式配置
tun:
  enable: true
  stack: system # 可选 system/gvisor/mixed
  device: utun
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53 # 劫持所有 DNS 请求到 Clash 内置 DNS

# 流量嗅探
sniffer:
  enable: true
  sniff:
    tls:
      ports: [443, 8443]
    http:
      ports: [80, 8080-8888]
      override-destination: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1

proxies:
  # 示例代理，用户需自行替换
  - name: "Example-Proxy"
    type: vmess
    server: server.example.com
    port: 443
    uuid: 00000000-0000-0000-0000-000000000000
    alterId: 0
    cipher: auto
    tls: true

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Example-Proxy
      - DIRECT

rules:
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
