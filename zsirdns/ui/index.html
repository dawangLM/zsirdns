<!DOCTYPE strict html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zsirdns | 终极仪表盘</title>
    <meta name="description" content="zsirdns DNS & 代理管理器 Web 面板">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar glass-panel">
            <div class="logo">
                <div class="logo-icon"></div>
                <h2>zsirdns</h2>
            </div>
            <nav>
                <a href="#" class="nav-item active" data-view="overview">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Overview
                </a>
                <a href="#" class="nav-item" data-view="connections">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Connections
                </a>
                <a href="#" class="nav-item" data-view="rules">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    代理规则
                </a>
                <a href="#" class="nav-item" data-view="logs">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    DNS 日志
                </a>
                <a href="#" class="nav-item" data-view="settings">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    设置
                </a>
            </nav>
            <div class="system-status">
                <div class="status-indicator online"></div>
                <span>服务运行中</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-nav glass-panel">
                <h1>系统总览</h1>
                <div class="controls">
                    <button class="btn btn-primary" id="btn-refresh">刷新数据</button>
                    <div class="avatar"></div>
                </div>
            </header>

            <div id="view-overview" class="view-section active dashboard-grid">
                <!-- Info Cards -->
                <div class="card glass-panel info-card pulse-hover">
                    <div class="card-icon blue">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div>
                        <h3>DNS 每秒查询数 (QPS)</h3>
                        <div class="value" id="qps-value">加载中...</div>
                    </div>
                </div>

                <div class="card glass-panel info-card pulse-hover">
                    <div class="card-icon green">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div>
                        <h3>缓存命中率</h3>
                        <div class="value green-text" id="cache-hit">加载中...</div>
                    </div>
                </div>

                <div class="card glass-panel info-card pulse-hover">
                    <div class="card-icon purple">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h3>代理连接数</h3>
                        <div class="value" id="proxy-conn">加载中...</div>
                    </div>
                </div>

                <div class="card glass-panel info-card pulse-hover">
                    <div class="card-icon pink">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </div>
                    <div>
                        <h3>系统负载</h3>
                        <div class="value" id="sys-load">加载中...</div>
                    </div>
                </div>

                <!-- Main Chart -->
                <div class="card glass-panel chart-container">
                    <div class="card-header">
                        <h2>流量实时分析</h2>
                        <div class="chart-legend">
                            <span class="legend-item"><span class="dot blue"></span> 国内直连</span>
                            <span class="legend-item"><span class="dot purple"></span> 海外代理</span>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>

                <!-- Recent Logs Table -->
                <div class="card glass-panel table-container">
                    <div class="card-header">
                        <h2>近期 DNS 解析日志</h2>
                        <button class="btn btn-secondary btn-sm">查看全部</button>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>域名</th>
                                    <th>规则 / 标签</th>
                                    <th>类型</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="logs-tbody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Rules / Clash Panel View -->
            <div id="view-rules" class="view-section" style="height: calc(100vh - 120px)">
                <div class="card glass-panel" style="height: 100%; padding: 0; overflow: hidden; border-radius: 16px;">
                    <iframe id="clash-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>

            <!-- Future views (Connections, Logs, Settings) -->
            <div id="view-connections" class="view-section card glass-panel">
                <h2>连接</h2>
                <p style="color: var(--text-secondary)">连接指标和活跃流将在此显示。</p>
            </div>
            <div id="view-logs" class="view-section card glass-panel">
                <h2>DNS 日志</h2>
                <p style="color: var(--text-secondary)">实时 DNS 请求流将在此显示。</p>
            </div>
            <div id="view-settings" class="view-section card glass-panel">
                <h2>设置</h2>
                <p style="color: var(--text-secondary)">面板和协调器设置将在此显示。</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
